<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h3>Comparison Between year 2002 and 2003 Wild Fire Data</h3>
        <canvas id="myChart" width="400" height="200" class="my-5"></canvas>
    </div>

    <script>
    const years = ['2002', '2003'];
    const values = [27953.54959, 6554300.032];

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: years,
            datasets: [{
                label: 'Total Affected land in Acre',
                data: values,
                borderColor: 'rgba(0, 0, 0, 1)',
                borderWidth: 1,
                fill: true
            }]
        },
        options: {
            scales: {
                y: {
                    title: {
                        display: true,
                        text: 'Acre of lands'
                    },
                    ticks: {
                        beginAtZero: true
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Years'
                    }
                }
            }
        }
    });
    </script>
</body>
</html>
