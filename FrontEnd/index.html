<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildFire Data Analysis</title>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- css Link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col">

                    <img src="./wildfire_image.jpg" class="card-img-top" alt="WildFire" height="250px">
                    <div class="card-body">
                      <p class="card-text">List of all data about wild fire happend in year 2002 and 2003</p>
                      <a href="./DisplayAll.html" class="btn btn-dark">Read More</a>
                    </div>
                </div>
            </div>
    
            <div class="col">
                <div class="card text-center" style="width: 18rem;">

                      <p class="card-text">Displayed top 20 worst wild fire data from year 2002 to 2020</p>
                      <a href="./Top20Data.html" class="btn btn-dark">Read More</a>
                    </div>
                </div>
            </div>
    
            <div class="col">
                <div class="card text-center" style="width: 18rem;">
                    <img src="./Graph_image.jpg" class="card-img-top" alt="graph" height="250px">

                      <p class="card-text">Comparison between wild fire data of year 2002 and year 2003</p>
